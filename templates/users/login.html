{% extends 'base.html' %} {% block title %}Login - EcoSwap{% endblock %}
{% block content %}
<div
  class="login-container"
  style="
    max-width: 400px;
    margin: 50px auto;
    padding: 20px;
    border: 1px solid #ddd;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    background-color: #fff;
  "
>
  <h2 style="text-align: center; color: #2e7d32">Welcome Back! ðŸŒ¿</h2>
  <p style="text-align: center; color: #666">
    Please login to your EcoSwap account.
  </p>

  <form method="POST" style="margin-top: 20px">
    {% csrf_token %}

    <div style="margin-bottom: 15px">
      <label
        for="username"
        style="display: block; margin-bottom: 5px; font-weight: bold"
        >Username</label
      >
      <input
        type="text"
        name="username"
        id="username"
        required
        style="
          width: 100%;
          padding: 10px;
          border: 1px solid #ccc;
          border-radius: 5px;
        "
      />
    </div>

    <div style="margin-bottom: 20px">
      <label
        for="password"
        style="display: block; margin-bottom: 5px; font-weight: bold"
        >Password</label
      >
      <input
        type="password"
        name="password"
        id="password"
        required
        style="
          width: 100%;
          padding: 10px;
          border: 1px solid #ccc;
          border-radius: 5px;
        "
      />
    </div>
    <div style="text-align: right; margin-bottom: 20px">
      <a
        href="{% url 'password_reset' %}"
        style="color: #2e7d32; text-decoration: none; font-size: 14px"
        >Forgot Password?</a
      >
    </div>

    <button
      type="submit"
      style="
        width: 100%;
        padding: 12px;
        background-color: #2e7d32;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
      "
    >
      Login
    </button>
  </form>

  <hr style="margin: 25px 0; border: 0; border-top: 1px solid #eee" />

  <div style="text-align: center">
    <p>
      Don't have an account?
      <a
        href="{% url 'register' %}"
        style="color: #2e7d32; text-decoration: none; font-weight: bold"
        >Register Here</a
      >
    </p>
  </div>
</div>
{% endblock %}
