{% extends 'base.html' %} {% block content %}
<div
  style="
    max-width: 600px;
    margin: auto;
    background: white;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
  "
>
  <h2 style="color: #2d5a27; margin-top: 0">Share Your Success Story ðŸŒŸ</h2>

  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div style="margin-bottom: 15px">
      <label>Story Title</label><br />
      <input
        type="text"
        name="title"
        required
        style="
          width: 100%;
          padding: 10px;
          border: 1px solid #ddd;
          border-radius: 5px;
          margin-top: 5px;
        "
      />
    </div>

    <div style="margin-bottom: 15px">
      <label>Tell your story</label><br />
      <textarea
        name="content"
        rows="5"
        required
        style="
          width: 100%;
          padding: 10px;
          border: 1px solid #ddd;
          border-radius: 5px;
          margin-top: 5px;
        "
      ></textarea>
    </div>

    <div style="margin-bottom: 20px">
      <label>Upload a Photo (Optional)</label><br />
      <input
        type="file"
        name="image"
        accept="image/*"
        style="margin-top: 5px"
      />
    </div>

    <button
      type="submit"
      style="
        background: #2d5a27;
        color: white;
        border: none;
        padding: 12px 25px;
        border-radius: 5px;
        cursor: pointer;
        width: 100%;
        font-weight: bold;
      "
    >
      Post to Community ðŸŒ¿
    </button>
  </form>
</div>
{% endblock %}
